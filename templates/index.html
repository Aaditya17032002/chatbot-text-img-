<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chatbot Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="uci-hero">
        <p class="uci-title">UCI <span class="font-il">Bot</span>  <img src="{{ url_for('static', filename='images/hero-logo.png') }}" alt="" srcset="" class="uci-img-hero"><br>Demo.</p>
        <small>Project by : <strong>Mahir Barot</strong> and <strong>Aditya Jangam</strong></small>
    </div>
    
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>

        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there! How can I help you today?</p>
            </li>
        </ul>
        
        <!-- Live preview and chat input -->
        <div class="chat-input-container">
            <div class="live-preview"></div>
            <div class="chat-input">
                <textarea class="chat-input" placeholder="Enter a message..." required></textarea>
                <span class="material-symbols-outlined send-btn">send</span>
            </div>
        </div>
    </div>

    <!-- Modal for displaying enlarged image -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
</body>
</html>
